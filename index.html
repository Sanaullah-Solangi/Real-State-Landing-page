<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--!== facicon link ===-->
    <link
      rel="shortcut icon"
      href="./assets/images/Logo.png"
      type="image/x-icon"
    />
    <!--!== google fonts ===-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!--!== font awesome cdn ===-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--!== style sheets ===-->
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="./assets/responsive.css" />
    <title>Document</title>
  </head>
  <body>
    <!--!========== header section ==========-->
    <div class="header-container w-100">
      <header
        class="header section m-auto d-flex jc-between br-radius-50 p-relative"
      >
        <!--?=== logo ===-->
        <div class="logo h-100 pointer">
          <img
            src="./assets/images/Logo.png"
            alt="Build your building logo"
            width="100%"
            height="100%"
          />
        </div>
        <!--?=== navbar ===-->
        <nav class="navbar d-flex al-center jc-between transition-3">
          <a href="#aboutus" class="txt-cap txt-center">about us</a>
          <a href="#projects" class="txt-cap txt-center">projects</a>
          <a href="#agents" class="txt-cap txt-center">agents</a>
          <a href="#services" class="txt-cap txt-center">services</a>
          <a href="#listings" class="txt-cap txt-center">listings</a>
          <i class="fa-solid fa-magnifying-glass pointer"></i>

          <!--todo=== header btns ===-->
          <div class="btns-cover w-100 jc-around d-none">
            <button
              class="btn pointer d-flex al-center jc-center br-radius-50 btn--secondary txt-cap"
            >
              other services
            </button>
            <i class="fa-solid fa-magnifying-glass pointer"></i>
            <button
              class="btn pointer d-flex al-center jc-center br-radius-50 txt-cap"
            >
              contact us
            </button>
          </div>
        </nav>
        <!--?=== header btns ===-->
        <div class="btns-cover d-flex jc-around">
          <button
            class="btn pointer d-flex al-center jc-center br-radius-50 btn--secondary txt-cap"
          >
            other services
          </button>
          <button
            class="btn pointer d-flex al-center jc-center br-radius-50 txt-cap"
          >
            contact us
          </button>
        </div>
        <!--?=== toggle btns ===-->
        <div class="toggle-btns d-none pointer d-flex al-center jc-center">
          <i class="fa-solid fa-bars menu-bar d-none"></i>
          <i class="fa-solid fa-xmark cancel-btn d-none"></i>
        </div>
      </header>
    </div>

    <!--!========== JavaScript section ==========-->
    <script src="./assets/app.js"></script>
  </body>
</html>
